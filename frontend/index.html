<!DOCTYPE html>
<html>
<head>
  <title>Gesture to Speech</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">

    <h1 class="title">Gesture to Speech System</h1>

    <!-- Camera Controls -->
    <div class="control-panel">
      <button class="btn start" onclick="startCamera()">Start Camera</button>
      <button class="btn stop" onclick="stopCamera()">Stop Camera</button>
    </div>

    <!-- Camera Section -->
    <div class="camera-wrapper">
      <video id="video" autoplay playsinline></video>
      <div class="camera-status" id="status">Camera Off</div>
    </div>

    <!-- Detection Result -->
    <div class="result-container">
      <h2>Detected Word</h2>
      <div class="result-display">
        <p id="result" class="gesture-text"></p>
        <p id="confidence"></p>
      </div>
    </div>
    <div class="wave-container" id="wave">
  <span></span><span></span><span></span><span></span><span></span>
</div>

  </div>
  <canvas id="particles"></canvas>

  <script src="script.js"></script>

</body>
</html>
