<!DOCTYPE html>
<html>
<head>
  <title>Gesture to Speech</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <h1>Gesture to Speech System</h1>

    <!-- Camera Controls -->
    <div class="controls">
      <button class="start-btn" onclick="startCamera()">Start Camera</button>
      <button class="stop-btn" onclick="stopCamera()">Stop Camera</button>
    </div>

    <!-- Camera Section -->
    <div class="camera-card">
      <video id="video" autoplay playsinline></video>
      <div class="status-indicator" id="status">Camera Off</div>
    </div>

    <!-- Detection Result -->
    <div class="result-card">
      <h2>Detected Word</h2>
      <p id="result">Waiting...</p>
      <p id="confidence"></p>
    </div>

    <!-- Sentence Builder -->
    <div class="sentence-card">
      <h2>Sentence Builder</h2>
      <p id="sentence"></p>

      <div class="sentence-buttons">
        <button onclick="speakSentence()">Speak Sentence</button>
        <button onclick="clearSentence()">Clear Sentence</button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>

</body>
</html>
